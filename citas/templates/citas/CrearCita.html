<html>
<head>
    <title>Crear</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    {% load widget_tweaks %}
</head>
<body>
    <main role="main">
        <div class="container text-center mt-5">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h1 style="font-size: 28px;">Lista de citas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5>Citas pendientes</h5>
                </div>
            </div>
            <div class="row mb-5">
                <div class="card col-md-2">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item active">Tabla citas</li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <div class="table-responsive">
                        <nav aria-label="breadcrumb mb-3">
                            <ol class="breadcumb">
                                <li class="breadcrumb-item"><a href="../">Citas</a></li>
                                <!--?-->
                                <li class="breadcrumb-item active" aria-current="page">Crear</li>
                            </ol>
                        </nav>
                        <!-- -->
                        <div class="formulario">
                            <h4>Crear</h4>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="doctorname" class="txt negrita">Nombre del doctor</label>
                                    <input type="text   " name="doctorname" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="doctoremail" class="txt negrita">Email del doctor</label>
                                    <input type="text" name="doctoremail" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="patientname" class="txt negrita">Nombre del paciente</label>
                                    <input type="text" name="patientname" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="patientemail" class="txt negrita">Email del paciente</label>
                                    <input type="text" name="patientemail" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label class="txt negrita" for="appointmentdate">Fecha de cita</label>
                                    </div>
                                    <div class="form-group">
                                        <input type = "date" class="txt negrita" name="appointmentdate" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label class="col-form-label" for="input-field">Hora de la cita</label>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" type= "time" name="appointmenttime" required="">
                                            <optgroup label="Selecciona el horario">
                                                <option value="12:00" selected="">12:00</option>
                                                <option value="13:00">13:00</option>
                                                <option value="14:00">14:00</option>
                                                <option value="15:00">15:00</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="symptoms" class="txt negrita">Sintomas</label>
                                    <input type="text" name="symptoms" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="status" class="txt negrita">Estatus</label>
                                    <input type="text" name="status" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="prescription" class="txt negrita">Preinscripcion</label>
                                    <input type="text" name="prescription" value="" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary"> Aceptar </button>
                                <a href="./" type="submit" class="btn btn-primary"> Cancelar </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- Aqui va el codigo -->
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
