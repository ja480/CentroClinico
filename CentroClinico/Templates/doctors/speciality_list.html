{% extends "accounts/index.html" %}
{% block title %} Speciality {% endblock %}
{% block accounts_container %}
<h2>speciality</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
        </tr>
    </thead>
    <tbody>
        {% for speciality in object_list %}
        <tr>
            <td>
                <a href=""># {{ speciality.pk }}</a>
            </td>
            <td>
                {{ speciality.name }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
