{% extends "index.html" %}
{% load static %}
{% block title %} Registro {% endblock %}

{% block sections %}
<!-- Contact Section-->
<section class="page-section" id="register">
    <div id="wrapper">

        <div class="page-content-wrapper">
            <div class="row register-form">
                <div class="col-md-8 offset-md-2">
                    <form class="custom-form" method="post">
                        {% csrf_token %}
                        <h1 style="margin-top: 0px;">Make Appointments</h1>
                        <div class="col-sm-6 input-column">
                            <!-- <select class="form-control" name="doctorname" required="">
                                <option value="">Escoga el doctor dependiendo la especialidad</option>
                                <option value="doctfirst">DR. Angel Escobedo (Medicina general)</option>
                                <option value="doctsecond">DR. Ramiro Feranandez (Fisioterapia y Traumatologia)</option>
                                <option value="doctirth">DRa. Mirana Rodriguez (Otorrinolaringologia)</option>
                            </select> -->
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="pawssword-input-field">Name</label></div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{user.first_name}}"
                                        name="patientname">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="pawssword-input-field">Email</label></div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{user.username}}"
                                        name="patientemail">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Doctor's Name & Field</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <select class="form-control" name="doctoremail">
                                        {% for d in alldoctors %}
                                        <option value="{{d.email}}">{{d.name}}----->{{d.specialization}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            {% for d in alldoctors %}
                            <input type="hidden" value="{{d.name}}" name="doctorname">
                            {% endfor %}
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="repeat-pawssword-input-field">Appointment Date</label></div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="date" name="appointmentdate" required="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="repeat-pawssword-input-field">Appointment Time</label></div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="time" placeholder="enter time"
                                        name="appointmenttime" required="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label"
                                        for="repeat-pawssword-input-field">Symptoms</label></div>
                                <div class="col-sm-6 input-column">
                                    <textarea class="form-control" name="symptoms" required=""></textarea>
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-lg btn-primary" type="submit">Make Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
</body>

    alert('Appointment Booked Sucessfully..........')
    window.location = ('{% url index %}')
</script>
{% endif%}

<script type="text/javascript">
    /*alert('{{e}}')*/
    alert('Something gone wrong....')
</script>
{% endif%}
